<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Common/layout.css">
<title>Draw Rectangle using screen coordinates</title>

<!-- Modify from Rectangle.html/JS to draw rectangle using screen coordinates -->
<!-- Modify vertex shader so it can convert WebGL coordinates to screen coordinates -->

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec2 vPosition;
uniform vec2 u_resolution; //setting resolution according to WebGL canvas size
void
main()
{
// convert the position from pixels to 0.0 to 1.0
    vec2 zeroToOne = vPosition / u_resolution;
	// convert from 0->1 to 0->2
    vec2 zeroToTwo = zeroToOne * 2.0;
	// convert from 0->2 to -1->+1 (clipspace)
    vec2 clipSpace = zeroToTwo - 1.0;
	gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 FragColor;
void
main()
{
    FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
}
</script>

<script src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="rectangle2.js"></script>
</head>

        <h2>Draw Simple Rectangle using screen coordinates</h2>
