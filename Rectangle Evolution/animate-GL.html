<title>Animating GL</title>

<!-- Modification from transform-letterF.html/JS -->
<!-- Perform animation of letter G and L using translation, rotation and scaling -->


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec2 vPosition;

uniform mat3 u_matrix;


void
main()
{
  // Multiply the position by the matrix.
  gl_Position = vec4((u_matrix * vec3(vPosition, 1)).xy, 0, 1);

}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 FragColor;
uniform vec4 u_color;

void
main()
{
    FragColor = u_color;
}
</script>

<script src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="animate-GL.js"></script>
</head>
