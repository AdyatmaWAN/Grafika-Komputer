<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Common/layout.css">
<title>Transform Letter F</title>

<!-- Modification from letterF.html/JS to setup a Geometry of letter F so it can transform using transformation matrix according to sliders  -->


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec2 vPosition;

uniform vec2 u_resolution;
uniform mat3 u_matrix;


void
main()
{
  // Multiply the position by the matrix.
  vec2 position = (u_matrix * vec3(vPosition, 1)).xy;
  
    // convert the position from pixels to 0.0 to 1.0
  vec2 zeroToOne = position / u_resolution;

  // convert from 0->1 to 0->2
  vec2 zeroToTwo = zeroToOne * 2.0;

  // convert from 0->2 to -1->+1 (clipspace)
  vec2 clipSpace = zeroToTwo - 1.0;
  gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 FragColor;
uniform vec4 u_color;

void
main()
{
    FragColor = u_color;
}
</script>

<script src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="transform-letterF.js"></script>
</head>

<body> 

<div class="header">
	<h2>Letter F with Transformation</h2>
</div>
	  
<div class="row">
	<div class="leftcolumn">
		<canvas id="gl-canvas" width="800" height="600">
		Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</div>
	<div id="slidercontainer" class="rightcolumn">
		<div>
			X <input id="sliderX" type="range" min="0" max="800" step="1" value="0" /> <span id="Xvalue"> </span>
			<br> 
			Y <input id="sliderY" type="range" min="0" max="600" step="1" value="0" /> <span id="Yvalue"> </span>
			<br> 
			Angle <input id="sliderA" type="range" max="360"  value="0" /> <span id="Avalue"> </span>
			<br>
			Scale-X <input id="sliderscaleX" type="range" min="1" max="5" step="0.1" value="1.0" /> <span id="scaleX"> </span>
			<br>
			Scale-Y <input id="sliderscaleY" type="range" min="1" max="5" step="0.1" value="1.0" /> <span id="scaleY"> </span>
		</div>
	</div>
</div>
<div class="footer">
    <h2>Grafika Komputer - Fasilkom UI</h2>
</div>

</body>
</html>
